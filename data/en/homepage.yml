################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "Time Issue ?"
      content : "Are you lacking time or having hectic schedule with your work. Don't worry we're here help you with your projects."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Apply now"
        link : "contact/"

    # slider item loop
    - title : "Guidance ?"
      content : "You need us to supervise you with technical terms and coding. Be it R, Python or dashboarding with RShiny, Tableau and Excel etc. Write to us ;)"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Apply now"
        link : "contact/"

    # slider item loop
    - title : "You need skills ?"
      content : "Ah, We can help you alot with this. Since We have practitioner of different domains who understands it from their perspective and deliver the best."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Apply now"
        link : "contact/"


